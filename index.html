    <script>
    $(function() {
    $( "#currentcity" ).autocomplete({
      source: function( request, response ) {
        $.ajax({
          url: "http://api.sandbox.amadeus.com/v1.2/airports/autocomplete",
          dataType: "json",
          data: {
            apikey: "JoACnaLmM7bXw89clwCK60gLKP24Xp2p",
            term: request.term
          },
          success: function( data ) {
            response( data );
          }
        });
      },
      minLength: 2,
      select: function( event, ui ) {
      },
      open: function() {
        $( this ).removeClass( "ui-corner-all" ).addClass( "ui-corner-top" );
      },
      close: function() {
        $( this ).removeClass( "ui-corner-top" ).addClass( "ui-corner-all" );
      }
    });
    $( "#destination" ).autocomplete({
      source: function( request, response ) {
        $.ajax({
          url: "http://api.sandbox.amadeus.com/v1.2/airports/autocomplete",
          dataType: "json",
          data: {
            apikey: "JoACnaLmM7bXw89clwCK60gLKP24Xp2p",
            term: request.term
          },
          success: function( data ) {
            response( data );
          }
        });
      },
      minLength: 2 	,
      select: function( event, ui ) {
      },
      open: function() {
        $( this ).removeClass( "ui-corner-all" ).addClass( "ui-corner-top" );
      },
      close: function() {
        $( this ).removeClass( "ui-corner-top" ).addClass( "ui-corner-all" );
      }
    });
    document.getElementById('search').addEventListener("click", searchFlights);
  });
  function searchFlights() {
    localStorage.getItem('currentcity');
    localStorage.setItem('currentcity', document.getElementById('currentcity').value);
    localStorage.getItem('destination');
    localStorage.setItem('destination', document.getElementById('destination').value);
    localStorage.getItem('startdate');
    localStorage.setItem('startdate', document.getElementById('startdate').value);
    localStorage.getItem('enddate');
    localStorage.setItem('enddate', document.getElementById('enddate').value);
  }
  </script>
